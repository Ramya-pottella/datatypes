<!DOCTYPE html>
<html>
    <head>
        <title>
            Data Types
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <center>
           <h1>Data Types</h1><br/>
            <h2>Premetive Data Types</h2>
            <div class="container">
                <div class="card1">
                    <p>String</p>
                    <label id="string">Loading....</label><br/><br/>
                    <button class="btn btn-warning" onclick="stringGenerate()">Generate</button>
                </div>
                 <div class="card1">
                    <p>Number</p>
                    <label id="number">Loading....</label><br/><br/>
                    <button class="btn btn-warning"  onclick="numberGenerate()">Generate</button>
                </div>
                 <div class="card1">
                    <p>Boolean</p>
                    <label id="boolean">Loading....</label><br/><br/>
                    <button  class="btn btn-warning" onclick="booleanGenerate()">Generate</button>
                </div>
                 <div class="card1">
                    <p>Null</p>
                    <label id="null">Loading....</label><br/><br/>
                    <button  class="btn btn-warning" onclick="nullGenerate()">Generate</button>
                </div>
                 <div class="card1">
                    <p>Undefined</p>
                    <label id="undefined">Loading....</label><br/><br/>
                    <button  class="btn btn-warning" onclick="undefinedGenerate()">Generate</button>
                </div>
            </div>
             
            <h2>Reference Data Types</h2>

             <div class="container">
                <div class="card">
                    <p>Object</p>
                    <label id="object">Loading</label><br/><br/>
                    <button  class="btn btn-warning" onclick="objectGenerate()">Generate</button>
                </div>
                 <div class="card">
                    <p>Array</p>
                    <label id="array">Loading....</label><br/><br/>
                    <button  class="btn btn-warning" onclick="arrayGenerate()">Generate</button>
                </div>
                 <div class="card">
                    <p>Function</p>
                    <label id="function">Loading....</label><br/><br/>
                    <button class="btn btn-warning" onclick="functionGenerate()">Generate</button>
                </div>
            </div>
            
        </center>
    </body>
</html>
